<div class="container mt-4">
  <div class="row">
    <h1>{{user.knownAs}} Profile</h1>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <div class="card">
        <img src="{{user.photoUrl||'../../../../../../assets/user.png'}}" alt="{{user.knownAs}}"
          class="card-image-top img-thumbnail">
        <div class="card-body">
          <div>
            <strong>Locations:</strong>
            <p>{{user.city}}, {{user.country}}</p>
          </div>
          <div>
            <strong>Age:</strong>
            <p>{{user.age}}</p>
          </div>
          <div>
            <strong>Last Active:</strong>
            <p>{{user.modifyDate | timeAgo}}</p>
          </div>
          <div>
            <strong>Member Since:</strong>
            <p>{{user.registerDate | date}}</p>
          </div>
        </div>
        <div class="card-footer">
          <div class="btn-group d-flex">
            <button type="button" class="btn btn-danger btn-sm w-100">Like</button>
            <button type="button" class="btn btn-success btn-sm w-100">Message</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="tab-panel">
        <tabset class="member-tabset">
          <tab heading="About {{user.knownAs}}" id="tab1">
            <h4>Description</h4>
            <p>{{user.introduction}}</p>
            <h4>LookingFor</h4>
            <p>{{user.lookingFor}}</p>
          </tab>
          <tab heading="Interests">
            <h4>Interests</h4>
            <p>{{user.interest}}</p>
          </tab>
          <tab heading="Photos">
            <h4>Photos</h4>
            <ngx-gallery [options]="galleryOptions" [images]="galleryImages"></ngx-gallery>
          </tab>
          <tab heading="Messages">
            <h4>Messages</h4>
          </tab>
        </tabset>
      </div>
    </div>
  </div>
</div>
