<div class="container mt-4">
  <div class="row">
    <div class="col-sm-4">
      <h1>Your Profile</h1>
    </div>
    <div class="col-sm-8">
      <div class="alert alert-danger" *ngIf="memberForm.dirty">
        <strong>Information:</strong> You Have Made Change. Any Unsaved Changed May Lost!
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <div class="card">
        <img src="{{photoUrl}}" alt="{{user.knownAs}}" class="card-image-top img-thumbnail">
        <div class="card-body">
          <div>
            <strong>Locations:</strong>
            <p>{{user.city}}, {{user.country}}</p>
          </div>
          <div>
            <strong>Age:</strong>
            <p>{{user.age}}</p>
          </div>
          <div>
            <strong>Last Active:</strong>
            <p>{{user.modifyDate}}</p>
          </div>
          <div>
            <strong>Member Since:</strong>
            <p>{{user.registerDate}}</p>
          </div>
        </div>
        <div class="card-footer">
          <button type="submit" class="btn btn-success btn-block" [disabled]="!memberForm.dirty"
            form="formMember">Save</button>
        </div>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="tab-panel">
        <tabset class="member-tabset">
          <tab heading="Edit Profile" id="tab1">
            <form #memberForm="ngForm" (ngSubmit)="onSubmit()" id="formMember">
              <h4>Description</h4>
              <textarea name="introduction" rows="5" class="form-control" [(ngModel)]="user.introduction"></textarea>
              <h4>LookingFor</h4>
              <textarea name="lookingFor" rows="5" class="form-control" [(ngModel)]="user.lookingFor"></textarea>
              <h4>Interest</h4>
              <textarea name="interest" rows="8" class="form-control" [(ngModel)]="user.interest"></textarea>
              <h4>Location Detail</h4>
              <div class="form-inline">
                <label for="city">City</label>
                <input type="text" name="city" class="form-control" [(ngModel)]="user.city">
                <label for="country">Country</label>
                <input type="text" name="country" class="form-control" [(ngModel)]="user.country">
              </div>
            </form>
          </tab>
          <tab heading="Edit Photo">
            <app-member-photo [photos]="user.userPhoto"></app-member-photo>
          </tab>
        </tabset>
      </div>
    </div>
  </div>
</div>
