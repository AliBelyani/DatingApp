<h2 class="text-center">Register User</h2>
<hr>
<div class="row">
  <div class="col-md-2"></div>
  <div class="col-md-8">
    <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
      <div class="form-group">
        <label for="exampleInputEmail1">Username</label>
        <input type="email" class="form-control" placeholder="Username" formControlName="username">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" placeholder="Password" formControlName="password">
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!registerForm.valid">Register</button>
    </form>
  </div>
  <div class="col-md-2"></div>
</div>
