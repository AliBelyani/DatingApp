<div class="text-center mt-3">
  <h2>{{likeParam === 'likeParam' ? 'Members who like me' : 'Members who I\'ve Liked'}} : {{pagination.totalItems}}</h2>
</div>

<div class="container mt-3">
  <div class="row">
    <div class="btn-group">
      <button class="btn btn-primary" [(ngModel)]="likeParam" btnRadio="true" (click)="loadUser()">Members who like
        me</button>
      <button class="btn btn-primary" [(ngModel)]="likeParam" btnRadio="false" (click)="loadUser()">Members who I
        like</button>
    </div>
  </div>
  <br>
  <div class="row">
    <div *ngFor="let xUser of users" class="col-sm-6 col-md-4 col-lg-4 col-xl-2">
      <app-user-list-item [user]="xUser"></app-user-list-item>
    </div>
  </div>
</div>

<div class="d-flex justify-content-center">
  <pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems" [itemsPerPage]="pagination.itemsPerPage"
    [(ngModel)]="pagination.currentPage" (pageChanged)="onPageChanged($event)" previousText="&lsaquo;"
    nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
  </pagination>
</div>
